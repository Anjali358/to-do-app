<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-container {
      background: #ffffff;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333333;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-section input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #eaeaea;
      cursor: not-allowed;
    }

    .input-section button {
      padding: 10px;
      font-size: 16px;
      background-color: #ccc;
      color: #666;
      border: none;
      border-radius: 6px;
      cursor: not-allowed;
    }

    ul {
      list-style: none;
    }

    li {
      background-color: #f8f8f8;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    li input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #007BFF;
    }

    li.completed label {
      text-decoration: line-through;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>To-Do List</h2>

    <div class="input-section">
      <input type="text" placeholder="Add a task" disabled />
      <button disabled>Add</button>
    </div>

    <ul>
      <li>
        <input type="checkbox" id="task1" />
        <label for="task1">Finish homework</label>
      </li>
      <li>
        <input type="checkbox" id="task2" />
        <label for="task2">Clean the room</label>
      </li>
      <li>
        <input type="checkbox" id="task3" />
        <label for="task3">Read a book</label>
      </li>
      <li>
        <input type="checkbox" id="task4" />
        <label for="task4">Practice HTML & CSS</label>
      </li>
    </ul>
  </div>

</body>
</html>
