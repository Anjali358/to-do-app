<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static To-Do App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .todo-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[disabled], button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #007BFF;
    }

    label {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>To-Do List</h2>

    <div class="input-section">
      <input type="text" placeholder="Add a task" disabled>
      <button disabled>Add</button>
    </div>

    <ul>
      <li>
        <input type="checkbox" id="task1">
        <label for="task1">Complete HTML homework</label>
      </li>
      <li>
        <input type="checkbox" id="task2">
        <label for="task2">Wash dishes</label>
      </li>
      <li>
        <input type="checkbox" id="task3">
        <label for="task3">Read 10 pages</label>
      </li>
    </ul>
  </div>

</body>
</html>
